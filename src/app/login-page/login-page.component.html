<div class="login-container">
    <h2>Logowanie</h2>

    <form (ngSubmit)="logowanie()" #form="ngForm">
        <div class=" form-group">
            <label for="username">UÅ¼ytkownik:</label>
            <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
        </div>
        <div class="form-group">
            <label for="password">Haslo:</label>
            <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button type="submit">Zaloguj</button>
    </form>
    </div>
